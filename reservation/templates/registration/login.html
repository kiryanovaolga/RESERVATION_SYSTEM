{% extends 'reservation/base.html' %}




{% block nav %}
{% include 'reservation/navigation.html' %}
{% endblock nav %}


{% block content %}
<div class="container">
    {% if error %}
    <p style="color: red;">{{error}}</p>
    {% endif %}

    <form method="POST" action="{% url 'reservation:login' %}" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        <fieldset>
            <label>
                Username
                <input type="text" name="username" autocomplete="given-name" required />
            </label>
            <label>
                Password
                <input type="password" name="password" required />
            </label>
        </fieldset>

        <input type="submit" value="login" />
    </form>
</div>
{% endblock content %}
